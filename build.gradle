plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework:spring-core:5.2.5.RELEASE'
    implementation 'org.springframework:spring-web:5.2.5.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.2.5.RELEASE'
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    implementation 'org.webjars:bootstrap:3.3.7-1'
    implementation 'org.webjars:jquery:2.2.4'
    implementation 'org.hibernate:hibernate-core:5.2.10.Final'
    implementation 'javax.transaction:jta:1.1'
    implementation 'org.springframework:spring-orm:5.2.5.RELEASE'
    implementation 'org.springframework:spring-context-support:5.2.5.RELEASE'
    implementation 'commons-dbcp:commons-dbcp:1.4'
    implementation 'org.springframework.security:spring-security-web:5.3.1.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.3.1.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.3.1.RELEASE'
    implementation 'org.springframework.security:spring-security-taglibs:5.3.1.RELEASE'
    implementation 'org.springframework:spring-tx:5.2.5.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.12'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.json:json:20160810'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'commons-codec:commons-codec:1.4'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.7'
    implementation 'com.github.detro.ghostdriver:phantomjsdriver:1.0.1'
    implementation 'commons-validator:commons-validator:1.4.1'
    implementation 'javax.servlet.jsp:jsp-api:2.2'
    implementation 'org.projectlombok:lombok:1.18.4'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'fmi.usm.md'
version = '1.0-SNAPSHOT'
description = 'USM-FMI-Server'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
